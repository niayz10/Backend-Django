{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="{% static 'main/css/todo_list.css' %}">
</head>
<body>
   <header>
            <span>BFDjango TODO</span>
   </header>
        <div class="content">
            <div class="main-content">
                <div>
                    <button id="add-button">Add Task</button>
                </div>
                <div class="line">
                    <h1>Tasks in "List1"</h1>
                </div>
                <table>
                        <tr class="line sp" style="font-weight: bolder">
                           <td>Task</td>
                           <td>Created</td>
                           <td>Due on</td>
                           <td>Owner</td>
                           <td>Mark</td>
                        </tr>
                        {% for task in tasks %}
                            {% if task.Mark %}
                                <tr class="line sp">
                                    <td style="color: #0A7EFB"> {{ task.Task }}</td>
                                    <td> {{ task.Created }}</td>
                                    <td> {{ task.Due_on }}</td>
                                    <td> {{ task.Owner }}</td>
                                    <td> <button id="mark">Not Done</button> </td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </table>
                <div>
                    <button id="view">View completed tasks</button>
                    <button id="delete">Delete this List</button>
                </div>
            </div>
        </div>
</body>
</html>
